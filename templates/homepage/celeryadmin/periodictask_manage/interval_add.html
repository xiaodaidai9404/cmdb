<div class="modal fade" id="modal-add-interval">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="box-title">同步</h4>
      </div>
      <div class="add-interval" id="add-interval">
          <form class="form-horizontal" method="post" id="add-interval-form">
                {% csrf_token %}
                <div class="box-body">
                  <div class="form-group">
                    <label class="col-sm-3 control-label">every</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="add_interval_every" name="add_interval_every" placeholder='执行周期，纯数字'>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-3 control-label">period</label>
                    <div class="col-sm-6">
                      <select name="add_interval_period" id="add_interval_period" style="height:30px;">
			<option value="">----------</option>
			<option value="Days">天</option>
			<option value="Hours">小时</option>
			<option value="Minutes">分钟</option>
			<option value="Seconds">秒</option>
			<option value="Microseconds">微秒</option>
		      </select>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary btn-addinterval-confirm">确认</button>
                </div>
              </form>
        </div>
        <!-- /.col -->
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
